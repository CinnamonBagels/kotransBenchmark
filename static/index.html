<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="/css/app.css">
		<link rel="stylesheet" href="/css/foundation.min.css">
	</head>
	<body>
	<div class="row text-center">
		<div class="columns large-12 medium-12 small-12">
			kotrans alpha test
		</div>
	</div>
		<div class="row text-center">
			<div class="columns large-6 medium-6 small-6">
				<hr>
				Drag and drop your files in this box below.
				<hr>
				<div class="row">
					<div class="columns large-12 medium-12 small-12">
						<div id="drop-box" class="shadow" ondrop="drop(event)" ondragover="stopEvent(event)" ondragenter="stopEvent(event)">
								
						</div>
					</div>
				</div>
			</div>
			<div class="columns large-6 medium-6 small-6">
				<div class="row">
					<div class="columns large-12 medium-12 small-12">
						<hr>
						Output
						<hr>
						<div id="output">
							
						</div>
					</div>
				</div>
				<div class="row">
					<div class="columns large-12 medium-12 small-12">
						<hr>
							File Queue
						<hr>
						<div id="fileQueue">
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="columns large-6 medium-6 small-6">
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="/js/binary.js"></script>
		<script src="/js/client.config.js"></script>
		<script src="/js/kotrans.client.js"></script>
		<script src="/js/client.js"></script>
		<script src="/js/foundation.min.js"></script>
		<script>
		$(document).foundation();
		</script>
	</body>
</html>
